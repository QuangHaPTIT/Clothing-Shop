<header class="fixed-header">
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#"
        ><img width="250" src="../../../assets/images/logo.png" alt="#" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link"
              [ngClass]="{ ' active': activeNavItem === 0 }"
              (click)="handleNavItemChange(0)"
              routerLink="/"
              >Trang chủ</a
            >
          </li>
          <li class="nav-item cursor-pointer">
            <a
              class="nav-link"
              [ngClass]="{ ' active': activeNavItem === 1 }"
              (click)="handleNavItemChange(1)"
              routerLink="/"
              >Thông báo</a
            >
          </li>
          <li class="nav-item cursor-pointer">
            <a
              class="nav-link"
              [ngClass]="{ ' active': activeNavItem === 2 }"
              (click)="handleNavItemChange(2)"
              routerLink="/orders"
            >
              <i class="fas fa-shopping-cart icon"></i>
              Giỏ hàng
            </a>
          </li>
          <li class="nav-item cursor-pointer">
            <ng-container *ngIf="userResponse">
              <a
                class="nav-link"
                [ngClass]="{ active: activeNavItem === 3 }"
                (click)="handleNavItemChange(3)"

              >
                <i class="fa-solid fa-message"></i>
                Tin nhắn
              </a>
            </ng-container>
          </li>
          <li class="nav-item">
            <ng-container *ngIf="userResponse">
              <ng-container
                ngbPopover="Tài khoản của tôi,Đơn mua,Đăng xuất"
                popoverTitle="User Actions"
                triggers="click"
                [placement]="'bottom'"
              >
                <a
                  class="nav-link"
                  [ngbPopover]="popoverContent"
                  (click)="togglePopover($event)"
                >
                  <img
                    src="../../../assets/images/users/user1.jpg"
                    alt="user"
                    class="rounded-circle"
                    width="31"
                  />
                  {{ userResponse.fullname }}
                </a>
                <ng-template #popoverContent>
                  <div class="popover-list cursor-pointer">
                    <a class="popover-item cursor-pointer" (click)="handleItemClick(0)"
                      >Tài khoản của tôi</a
                    >
                    <a class="popover-item cursor-pointer" (click)="handleItemClick(1)"
                      >Đơn mua</a
                    >
                    <a class="popover-item cursor-pointer" (click)="handleItemClick(2)"
                      >Đăng xuất</a
                    >
                  </div>
                </ng-template>
              </ng-container>
            </ng-container>
            <ng-container *ngIf="!userResponse">
              <a class="nav-link" routerLink="/login">Đăng nhập</a>
            </ng-container>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
